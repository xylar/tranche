name: Build and publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      repository:
        description: 'Upload target repository'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi' && 'testpypi' || 'pypi' }}
    permissions:
      contents: read
      id-token: write  # Enables Trusted Publishing if configured on PyPI
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist and wheel
        run: python -m build

      - name: Check package metadata
        run: python -m twine check dist/*

      # Manual dispatch to TestPyPI
      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      # Publish to PyPI on release/tag, or manual dispatch to PyPI
      - name: Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.repository == 'pypi')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use Trusted Publishing via OIDC (no username/password). Ensure TP is configured
          # for this repo/workflow in PyPI project settings. See:
          # https://docs.pypi.org/trusted-publishers/using-a-publisher/
          skip-existing: true
          attestations: true

# Usage:
# - Set repository secrets PYPI_API_TOKEN and TEST_PYPI_API_TOKEN (API tokens starting with 'pypi-').
# - Create a GitHub Release for tag (e.g., 0.1.0) to publish to PyPI.
# - Or run this workflow manually and choose 'testpypi' or 'pypi' as the target.

